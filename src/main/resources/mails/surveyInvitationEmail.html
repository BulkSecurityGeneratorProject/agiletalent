<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.invitation.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{email.invitation.greeting(${invitation.name})}">
    Dear
</p>

<p th:text="#{email.invitation.text1}">
    Your JHipster account has been created, please click on the URL below to activate it:
</p>

<p>
    <a th:href="@{|${baseUrl}/#/beginQuestionaire?key=${invitation.key}|}"
       th:text="|${email.invitation.button}|">Activation Link</a>
</p>

<p>
    <span th:text="#{email.invitation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
