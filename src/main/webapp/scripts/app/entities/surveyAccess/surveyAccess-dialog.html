<form name="editForm"
      role="form"
      ng-init="initScope()"
      novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySurveyAccessLabel">Create or edit a SurveyAccess</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="surveyAccess.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_surveyName">Survey Name</label>

            <!-- Single button -->
            <div class="btn-group">
                <button id="field_surveyName" type="button" class="btn btn-default dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{surveyAccess.surveyName}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" ng-repeat="content in surveyContents" ng-click="chooseSurvey(content.id)">{{content.name}}</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="form-group">
            <label for="field_source">Source</label>
            <input type="text" class="form-control" name="source" id="field_source"
                   ng-model="surveyAccess.source">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
