<div>

    <h2>SurveyAccess</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="surveyAccess.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new SurveyAccess</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSurveyAccessConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(surveyAccess.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this SurveyAccess?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>surveyName</th>
                <th>source</th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="access in surveyAccess">
                <td><a ui-sref="surveyAccess.detail({id:access.id})">{{access.id}}</a></td>
                <td>{{access.surveyName}}</td>
                <td>{{access.source}}</td>
                <td>
                    <button type="submit"
                            ui-sref="surveyAccess.detail({id:access.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="surveyAccess.edit({id:access.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="delete(access.id)"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
