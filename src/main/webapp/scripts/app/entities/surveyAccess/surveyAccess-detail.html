<div>
    <h2><span>SurveyAccess</span> {{surveyAccess.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Survey Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{surveyAccess.surveyName}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Access Key</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{surveyAccess.accessKey}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Source</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{surveyAccess.source}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Link</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control"
                           value="http://eq.agiletalentcollaborative.com/#/survey/en_US/{{surveyAccess.accessKey}}"
                           readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="surveyAccess"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
