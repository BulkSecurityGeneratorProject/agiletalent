<div>

    <h2><span>SurveyResults</span> {{surveyResult.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Question</th>
                <th>Score</th>
                <th>Rank</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="question in surveyResult.questions">
                <td>{{question.name}}</td>
                <td>{{question.score}}</td>
                <td>{{question.average}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
